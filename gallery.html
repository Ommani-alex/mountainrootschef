  <style>
  .site-logo {
      max-height: 60px;
      margin-right: 20px;
      border-radius: 8px;
    }
    .masonry-gallery {
      column-count: 3;
      column-gap: 1.5rem;
      padding: 0 1rem;
    }

    .masonry-gallery img {
      width: 100%;
      display: block;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      break-inside: avoid;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 900px) {
      .masonry-gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .masonry-gallery {
        column-count: 1;
      }
    }
  </style>
</head>
