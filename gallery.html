<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Mountain Roots Catering</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #3e4a3f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    footer {
      background-color: #3e4a3f;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #fff785;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mountain Roots Catering</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

<main class="section">
  <h2>Gallery</h2>
  <div class="masonry-gallery">
    <img src="images/Appetizer.jpg" alt="Appetizer">
    <img src="images/Stuffed.jpg" alt="Stuffed Shells">
    <img src="images/Steak.jpg" alt="Steak Plate">
    <img src="images/Apps.jpg" alt="Multiple Courses">
    <img src="images/bar.jpg" alt="Chocolate Bars">
    <img src="images/cake.jpg" alt="Carrot Cake">
    <img src="images/strawberries.jpg" alt="Chocolate Strawberries">
    <img src="images/scallops.jpg" alt="Seared Scallops">
    <img src="images/Cheese Board.jpg" alt="Charcuterie Board">
    <img src="images/Falafel.jpg" alt="Falafel Plate">
    <img src="images/seafood-pasta.jpg" alt="Seafood Plate">
    <img src="images/beet-bites.jpg" alt="Beet Bites">
  </div>
</main>


  <footer>
    <p>Contact: <a href="mailto:davidbreeden87@gmail.com">davidbreeden87@gmail.com</a> | (828) 734-3968</p>
    <p>&copy; 2025 Mountain Roots Catering | All Rights Reserved</p>
  </footer>
</body>
</html>
