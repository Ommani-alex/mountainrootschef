    .site-logo {
      max-height: 60px;
      margin-right: 20px;
      border-radius: 8px;
    }

    .masonry-gallery {
      column-count: 3;
      column-gap: 1.5rem;
      padding: 0 1rem;
    }

    /* Each gallery item */
    .masonry-gallery figure {
      position: relative;
      margin: 0 0 1.5rem;
      break-inside: avoid;
      border-radius: 10px;
    }

    /* Make the image clickable/focusable without changing appearance */
    .masonry-gallery .gallery-link {
      display: block;
      border-radius: 10px;
      text-decoration: none;
      outline: none;
    }

    .masonry-gallery .gallery-link:focus-visible {
      outline: 3px solid #3e4a3f;
      outline-offset: 4px;
    }

    .masonry-gallery img {
      width: 100%;
      display: block;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Caption overlay (shows on hover and keyboard focus) */
    .masonry-gallery figcaption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0.65rem 0.85rem;
      background: rgba(0, 0, 0, 0.65);
      color: #fff;
      font-size: 0.95rem;
      line-height: 1.2;
      border-radius: 0 0 10px 10px;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
    }

    .masonry-gallery figure:hover figcaption,
    .masonry-gallery figure:focus-within figcaption {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 900px) {
      .masonry-gallery { column-count: 2; }
    }

    @media (max-width: 600px) {
      .masonry-gallery { column-count: 1; }
    }
  </style>
</head>
