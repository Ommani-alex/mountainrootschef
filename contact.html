<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Mountain Roots</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .site-logo {
      max-height: 60px;
      margin-right: 20px;
      border-radius: 8px;
    }

    .contact-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .contact-container h2 {
      text-align: center;
      color: #3e4a3f;
    }

    form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    form button {
      background-color: #3e4a3f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    form button:hover {
      background-color: #2f3931;
    }

    .social-links {
      text-align: center;
      margin-top: 30px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      font-size: 1.4em;
      color: #3e4a3f;
      text-decoration: none;
      transition: color 0.2s;
    }

    .social-links a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <header>
  <div class="logo-title">
    <img src="images/logo.jpg" alt="Mountain Roots Logo" class="site-logo" />
    <span class="site-name">Mountain Roots Chef</span>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

  <main class="section">
    <div class="contact-container">
      <h2>Contact Chef David Breeden</h2>
      <form action="https://formspree.io/f/mvgaawry" method="POST">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="service">What are you interested in?</label>
        <select id="service" name="service">
          <option value="">-- Select --</option>
          <option value="private-chef">Private Chef Services</option>
          <option value="event-catering">Event Catering</option>
          <option value="baked-goods">Custom Baked Goods</option>
          <option value="cooking-class">Cooking Classes</option>
          <option value="other">Other</option>
        </select>

        <label for="message">Tell me more about what you're looking for *</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="social-links">
        <p>Or connect with me here:</p>
        <a href="https://www.facebook.com/profile.php?id=61563032924845" target="_blank" title="Facebook">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://www.tiktok.com/@chef_breeden" target="_blank" title="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </div>
  </main>
  
  <footer>
    <p>Contact: <a href="mailto:davidbreeden87@gmail.com">davidbreeden87@gmail.com</a> | (828) 734-3968</p>
    <p>&copy; <span id="copyright-year">2025</span> Mountain Roots Chef | All Rights Reserved</p>
  </footer>

  <script>
    // Automatically keeps the year current (no manual edits each January)
    document.getElementById("copyright-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
